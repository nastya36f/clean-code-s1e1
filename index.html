<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-block">
      <section class="section-add-element" id="topSectionForAddingElementToList">
        <label class="section-add-element__label" for="new-task">Add Item</label>
        <div class="section-add-element__row-wrapper">
          <input id="new-task"class="task section-add-element__new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="caption">Todo</h3>
      <ul class="list" id="incompleteTasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="task list-item__task-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon-delete" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox">
          <label class="list-item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task list-item__task-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon-delete" src="./remove.svg"  alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="caption">Completed</h3>
      <ul class="list completed-tasks" id="completed-tasks">
        <li class="list-item">
          <input class="list-item__checkbox" type="checkbox" checked>
          <label class="list-item__label">See the Doctor</label>
          <input type="text" class="task list-item__task-input">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__icon-delete" src="./remove.svg"  alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
